<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lebensmittel Bestand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: "Russo One";
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Lebensmittel Bestand</h1>
        <div style="text-align: center;">
            <input style="height:30px;" id="col1" type="text" name="typ" value="" placeholder="Bezeichnung"/>
            <select style="height:30px;" id="col2" name="place[]">
                <option value="0">Ort</option>
                <option value="1">Kühlschrank</option>
                <option value="2">Froster</option>
                <option value="3">Schrank</option>
                <option value="4">Tisch</option>
                <option value="5">Regal</option>
            </select>
            <select style="height:30px;" id="col3" name="amount[]">
                <option value="0">Menge</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <button style="height:32px;" id="inBtn" class="btnAdd" onclick=addRow()><i class="bi bi-check-lg"></i></button>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-striped" id="contentTable">
            <tr id="firstRow">
                <th>Bezeichnung</th>
                <th>Ort</th>
                <th>Menge</th>
                <th>L&ouml;schen</th>
            </tr>
            <tbody id="foodTable"></tbody>
        </table>
    </div>
</body>
<script>
    var i = 0;
    window.onload = async function() {
        let res = await fetch("http://localhost:8000/get/all/food", {
            method: "GET"
        })
        let data = await res.json()
        .then((data) => {
            for (i ; i < data.length ; i++) {
                rows += `<tr><td>${data[i].Typ}</td><td>${data[i].Ort}</td><td id='colAmount'><button style="margin: 1px 5px" id="${i}" class='btnAddDel' onclick='patchAmount(true, "${i}", "${data[i].Typ}")'><i class='bi bi-plus-circle'></i></button><a id="amount${i}">${data[i].Menge}</a><button style="margin: 1px 5px" id="${i}" class='btnAddDel' onclick='patchAmount(false, "${i}", "${data[i].Typ}")'><i class='bi bi-dash-circle'></i></button></td><td id='del'><button id="${i}" class='btn' onclick='delRow(this, "${data[i].Typ}", "${data[i].Ort}", "${data[i].Menge}", "${i}")'><i class='bi bi-trash'></i></button></td></tr>`;
            }
            document.getElementById('foodTable').innerHTML = rows;
        })
    }

</script>
<script>
var rows = "";
    async function addRow() {
        var typ = document.getElementById('col1').value;
        var place = document.getElementById('col2').value;
        var amount = document.getElementById('col3').value;
        document.getElementById('col1').value = "";
        document.getElementById('col2').value = 0;
        document.getElementById('col3').value = 0;
        if (typ == "" || place == 0 || amount == 0) {
            alert("Alle Attribute angeben!")
            return
        }
        if (place == 1) {
            place = "Kühlschrank"
        } else if (place == 2) {
            place = "Froster"
        } else if (place == 3) {
            place = "Schrank"
        } else if (place == 4) {
            place = "Tisch"
        } else if (place == 5) {
            place = "Regal"
        }

        await fetch("http://localhost:8000/insert/food/" + typ + "/" + amount + "/" + place, {
            method: "POST"
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Could not insert food')
            } else {
                rows += `<tr><td>${typ}</td><td>${place}</td><td id='colAmount'><button style="margin: 1px 5px" id="${i}" class='btnAddDel' onclick='patchAmount(true, "${i}", "${typ}")'><i class='bi bi-plus-circle'></i></button><a id="amount${i}">${amount}</a><button style="margin: 1px 5px" id="${i}" class='btnAddDel' onclick='patchAmount(false, "${i}", "${typ}")'><i class='bi bi-dash-circle'></i></button></td><td id='del'><button id="${i}" class='btn' onclick='delRow(this, "${typ}", "${place}", "${amount}", "${i}")'><i class='bi bi-trash'></i></button></td></tr>`;
                i = i + 1;
                document.getElementById('foodTable').innerHTML = rows;
            }
        })
        .catch(error => {
            console.log(typ + " schon in der Liste")
            return
        })   
    }

    async function delRow(btn, typ, place, amount, i) {
        await fetch("http://localhost:8000/delete/food/" + typ, {
            method: "DELETE"
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Could not delete food')
            } else {
                let delStr = `<tr><td>${typ}</td><td>${place}</td><td id='colAmount'><button style="margin: 1px 5px" id="${i}" class='btnAddDel' onclick='patchAmount(true, "${i}", "${typ}")'><i class='bi bi-plus-circle'></i></button><a id="amount${i}">${amount}</a><button style="margin: 1px 5px" id="${i}" class='btnAddDel' onclick='patchAmount(false, "${i}", "${typ}")'><i class='bi bi-dash-circle'></i></button></td><td id='del'><button id="${i}" class='btn' onclick='delRow(this, "${typ}", "${place}", "${amount}", "${i}")'><i class='fa fa-trash'></i></button></td></tr>`;
                let p = btn.parentNode.parentNode;
                p.parentNode.removeChild(p)
                let newRows = rows.replace(delStr, "")
                rows = newRows
            }
        })
        .catch(error => {
            console.log("Error")
            return
        })
    }

</script>
<script>
    async function patchAmount(addOrSub, index, typ) {
        console.log(index)
        let pAmount = document.getElementById(`amount${index}`)
        let amount = pAmount.innerHTML
        console.log(amount)
        await fetch("http://localhost:8000/update/food/" + typ + "/" + addOrSub, {
            method: "PUT"
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Could not update food amount')
            } else {
                if (addOrSub) {
                    amount = parseInt(amount) + 1
                } else {
                    amount = parseInt(amount) - 1
                }   
                pAmount.innerHTML = amount
            }
        })
        .catch(error => {
            console.log("Error")
            return
        })
    }
</script>
</html>
